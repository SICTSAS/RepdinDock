
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>AMERIKA-IA</title>
    <style>
        body { background-color: #f2f2f2; font-family: Arial, sans-serif; padding: 30px; }
        .banner { text-align: center; }
        .banner img { width: 100%; }
        .container { max-width: 850px; margin: 0 auto; background: #fff; border-radius: 8px; padding: 25px 30px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h2 { color: #2c3e50; }
        label { font-weight: bold; }
        textarea { width: 100%; max-width: 820px; height: 120px; resize: none; padding: 12px; font-size: 15px; border: 1px solid #ccc; border-radius: 6px; display: block; margin-bottom: 15px; }
        button { background-color: #0077cc; color: white; border: none; padding: 10px 20px; border-radius: 4px; margin-right: 10px; cursor: pointer; }
        button:hover { background-color: #005fa3; }
        #respuesta { margin-top: 20px; font-weight: bold; }
        #sqlPreview { margin-top: 10px; font-style: italic; color: #555; }
    </style>
</head>
<body>
    <div class="banner">
        <img src="https://soporte.amerikatis.co/img/Banner_AMERIKA.png" alt="Bannerlass="container">
        <h2>Reporteador Dinámico AURA - AMERIKA_IA</h2>
        <p>Escribe tu petición en lenguaje natural para proceso de Facturación:</p>
        
        <textarea id="userInput" placeholder="Ejemplo: Necesito saber el total facturado en el periodo de Octubre del 2025." rows="5"></textarea>
        <button onclick="enviarAn8n()">Enviar Petición</button>
        
        <div id="respuesta">Esperando tu mensaje...</div>
        <div id="sqlPreview"></div>
    </div>

    <script>
        const webhookURL = 'http://localhost:5678/webhook-test/RepDinAmk'; // Cambia por tu URL real

        async function enviarAn8n() {
            const peticion = document.getElementById('userInput').value.trim();
            const respuestaElement = document.getElementById('respuesta');
            const sqlElement = document.getElementById('sqlPreview');

            if (peticion === "") {
                respuestaElement.textContent = "Por favor, escribe una petición.";
                return;
            }

            respuestaElement.textContent = "Procesando...";
            sqlElement.textContent = "";

            try {
                const response = await fetch(webhookURL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ peticionUsuario: peticion })
                });

                const contentType = response.headers.get('Content-Type') || '';

                if (contentType.includes('application/vnd') || contentType.includes('octet-stream')) {
                    // Mostrar SQL si viene en cabecera
                    const sqlHeader = response.headers.get('X-SQL-Query');
                    if (sqlHeader) {
                        sqlElement.textContent = "Consulta SQL generada: " + sqlHeader;
                    }

                    // Descargar archivo
                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;

                    // Usa el nombre del header si existe
                    const disposition = response.headers.get('Content-Disposition');
                    const match = disposition && disposition.match(/filename="?(.+?)"?$/);
                    link.download = match ? match[1] : 'resultado.xlsx';

                    link.click();
                    respuestaElement.textContent = "Archivo descargado: " + link.download;
                } else {
                    const data = await response.json();
                    if (data.response === "NO_APLICA") {
                        respuestaElement.textContent = "Este tema no está dentro del alcance del reporteador.";
                    } else {
                        respuestaElement.textContent = data.response || "Consulta ejecutada correctamente.";
                    }
                    if (data.query) {
                        sqlElement.textContent = "Consulta SQL generada: " + data.query;
                    }
                }
            } catch (error) {
                respuestaElement.textContent = "Error: " + error.message;
            }
        }
    </script>
</body>
</html>
